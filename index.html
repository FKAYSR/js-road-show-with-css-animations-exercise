<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Road Animations</title>
    <!-- indsæt link her til eksternt stylesheet --> 
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- opbyg HTML struktur her -->
<section class="scene">
    <div class="sun"></div>
    <div class="bg">
        <img src="img/red-car.png" id="red-car" class="car1" alt="red car">
        <img src="img/car.gif" id="police-car" class="car2" alt="police car in action">
        <img src="img/light-blue-car.png" id="blue-car" class="car3" alt="light-blue car">
        <img src="img/bus.webp" id="bus" class="car4" alt="bus">
        <img src="img/red-panda.png" id="red-panda" class="panda" alt="red panda">
        <img src="img/eagle.png" id="eagle" class="eagles" alt="eagle">
    </div>
</section>
<div class="tooltip"></div>

<!-- indsæt link her til eksternt javascript -->
 <script src="js/animate-objects-on-road.js"></script>
</body>
</html>
